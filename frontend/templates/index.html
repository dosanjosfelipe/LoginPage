<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página Principal</title>
<style>
    body {
        background-color: #121212; 
        align-content: center;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; 
        position: relative;
    }

    h1 {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(90deg, #15b5ff, #2921ff, #7100d3, #dc1fed);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        text-align: center;
        animation: gradientAnimation 6s ease infinite;
        background-size: 300% 300%;
        position: relative;
        z-index: 2;
        user-select: none;
    }

    button {
        margin-left: 47%;
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-weight: 900;
        background: linear-gradient(90deg, #15b5ff, #2921ff, #7100d3, #dc1fed);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        text-align: center;
        animation: gradientAnimation 6s ease infinite;
        background-size: 300% 300%;
        position: relative;
        z-index: 2;
        border: none;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    button:hover {
        font-size: 1.6rem;
        transform: scale(1.05);
        
    }

    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Container para os brilhos */
    .sparkles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
        pointer-events: none;
        overflow: visible;
        z-index: 3;
    }

    /* Cada brilho */
    .sparkle {
        position: absolute;
        top: -10px;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
        border-radius: 50%;
        opacity: 0.8;
        filter: drop-shadow(0 0 4px #fff);
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* Animação dos brilhos caindo */
    @keyframes fall {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(160px) scale(0.5);
            opacity: 0;
        }
    }
</style>
</head>
<body>
    <script src="../static/script/script.js"></script>
    <div class="sparkles">
        <div class="sparkle" style="left: 10%; animation-duration: 4s; animation-delay: 0s;"></div>
        <div class="sparkle" style="left: 20%; animation-duration: 5s; animation-delay: 1s;"></div>
        <div class="sparkle" style="left: 35%; animation-duration: 3.5s; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="left: 50%; animation-duration: 4.5s; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="left: 65%; animation-duration: 3.8s; animation-delay: 0.8s;"></div>
        <div class="sparkle" style="left: 80%; animation-duration: 4.2s; animation-delay: 1.2s;"></div>
        <div class="sparkle" style="left: 90%; animation-duration: 3.7s; animation-delay: 0.3s;"></div>
    </div>

    <h1>Seja bem-vindo(a) <span id="userName"></span></h1>
    
    <button id="exit" onclick=exitAccount()>SAIR</button>
    
</body>
</html>
