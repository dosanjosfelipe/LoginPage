<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/style.css">
    <title>Página de Recuperar Senha</title>
</head>
<body>
    <script
        src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
        type="module"
    ></script>
    <div class="sides-container">
        <div class="left-side">
                    <h1 class="login-h1">Recuperar Senha</h1>
        <div class="forms">
            <form id="passwordForm">
                <div class="datas">
                    <input type="email" name="email" placeholder="Email" id="email" autocomplete="email">
                </div>

                <div class="submit-button">
                    <input type="submit" name="submit" value="Recuperar">
                </div>
            </form>
            <div class="signup-button">
                <a href="login.html">Voltar para página de login</a>
            </div>
            </div>
        </div>
        <div class="right-side">
            <dotlottie-player
                src="https://lottie.host/ad03058a-b3dd-4cf6-a814-6fef22fe1bf1/iOW1td3JeC.json"
                background="transparent"
                speed="1"
                style="width: 450px; height: 450px"
                loop
                autoplay
            ></dotlottie-player>
        </div>
    </div>

    <script src="../static/script/main.js"></script>
    <script src="../static/script/api.js"></script>
    <script src="../static/script/formHandlers.js"></script>
</body>
</html>
