<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/style.css">
    <title>Página de Recuperar Senha</title>
</head>
<body>
    
    <div class="container">
        <h1 class="login-h1">Recuperar Senha</h1>
        <div class="forms">
            <form id="passwordForm">
                <div class="datas">
                    <input type="email" name="email" placeholder="Email" id="email" autocomplete="email">
                </div>

                <div class="submit-button">
                    <input type="submit" name="submit" value="Recuperar">
                </div>
            </form>
            <div class="signup-button">
                <a href="login.html">Voltar para página de login</a>
            </div>
        </div>
    </div>

    <script src="../static/script/main.js"></script>
    <script src="../static/script/api.js"></script>
    <script src="../static/script/formHandlers.js"></script>
</body>
</html>
